enable_audio_bell no

copy_on_select yes
strip_trailing_spaces smart

# Mouse config
wheel_scroll_multiplier 10.0

# Scrollback

scrollback_fill_enlarged_window yes

# Font

font_family Iosevka-Term-SS05
bold_font Iosevka-Term-SS05-Heavy
italic_font Iosevka-Term-SS05-Light-Italic
bold_italic_font Iosevka-Term-SS05-Heavy-Italic

# Nerd fonts
symbol_map U+E5FA-U+F400 SymbolsNerdFontComplete-1000-em

font_size 12

window_padding_width 3
background_opacity .95

disable_ligatures always

resize_draw_strategy scale

# Blue
url_color #81a2be
url_style double

