# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Ctrl+e>: open-editor
  colors.webpage.bg:
    global: '#eeeeee'
  colors.webpage.prefers_color_scheme_dark:
    global: true
  completion.cmd_history_max_items:
    global: 100
  completion.delay:
    global: 0
  completion.height:
    global: 33%
  completion.scrollbar.width:
    global: 6
  completion.use_best_match:
    global: false
  completion.web_history.exclude:
    global: null
  content.autoplay:
    global: false
  content.geolocation:
    https://www.bestbuy.com: false
    https://www.intercity.pl: false
    https://www.mec.ca: false
    https://www.monster.com: false
  content.notifications:
    https://barkingroyalty.com: false
    https://blankslateclimbing.myshopify.com: false
    https://blog.devolutions.net: false
    https://board.demo.restya.com: false
    https://buchberger.cloud: true
    https://downshiftology.com: false
    https://fustany.com: false
    https://mediamarkt.pl: false
    https://netdata.buchberger.cloud: true
    https://next.buchberger.cloud: true
    https://ostoday.org: false
    https://theworkoutnut.com: false
    https://web.whatsapp.com: true
    https://www.aimersoft.com: false
    https://www.allrecipes.com: false
    https://www.decathlon.pl: false
    https://www.facebook.com: false
    https://www.jpost.com: false
    https://www.kartamultisport.pl: false
    https://www.komputronik.pl: false
    https://www.limetorrents.info: false
    https://www.networkworld.com: false
    https://www.pcworld.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.location.directory:
    global: ~/downloads
  downloads.open_dispatcher:
    global: null
  editor.command:
    global:
    - kitty
    - nvim
    - '{file}'
    - +{line}
  editor.encoding:
    global: utf-8
  hints.chars:
    global: asdfghjkl
  hints.uppercase:
    global: true
  qt.force_platformtheme:
    global: null
  qt.highdpi:
    global: false
  qt.low_end_device_mode:
    global: auto
  scrolling.smooth:
    global: false
  statusbar.show:
    global: in-mode
  tabs.background:
    global: true
  tabs.favicons.scale:
    global: 2.0
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.position:
    global: bottom
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 800
  tabs.width:
    global: 400
  url.default_page:
    global: ' https://buchberger.cloud'
  url.start_pages:
    global: https://buchberger.cloud
  zoom.default:
    global: 100%
