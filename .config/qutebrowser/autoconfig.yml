config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+e>: open-editor
  content.geolocation:
    https://www.intercity.pl: false
    https://www.mec.ca: false
  content.notifications:
    https://blankslateclimbing.myshopify.com: false
    https://blog.devolutions.net: false
    https://downshiftology.com: false
    https://fustany.com: false
    https://mediamarkt.pl: false
    https://theworkoutnut.com: false
    https://www.aimersoft.com: false
    https://www.allrecipes.com: false
    https://www.decathlon.pl: false
    https://www.facebook.com: false
    https://www.jpost.com: false
    https://www.kartamultisport.pl: false
    https://www.limetorrents.info: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.location.directory:
    global: ~/Downloads
  downloads.open_dispatcher:
    global: null
  editor.command:
    global:
    - kitty
    - nvim
    - '{file}'
    - +{line}
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: 10pt furacode mono bold
  fonts.completion.entry:
    global: 10pt furacode mono
  fonts.debug_console:
    global: 10pt furacode mono
  fonts.downloads:
    global: 10pt furacode mono
  fonts.hints:
    global: 8pt furacode mono
  fonts.keyhint:
    global: 10pt furacode mono
  fonts.messages.error:
    global: 10pt furacode mono
  fonts.messages.info:
    global: 10pt furacode mono
  fonts.messages.warning:
    global: 10pt furacode mono
  fonts.prompts:
    global: 10pt furacode mono
  fonts.statusbar:
    global: 10pt furacode mono
  fonts.tabs:
    global: 10pt furacode mono
  fonts.web.size.default:
    global: 14
  fonts.web.size.default_fixed:
    global: 14
  fonts.web.size.minimum:
    global: 13
  fonts.web.size.minimum_logical:
    global: 6
  hints.chars:
    global: asdfghjkl
  hints.uppercase:
    global: true
  qt.highdpi:
    global: true
  scrolling.smooth:
    global: false
  tabs.background:
    global: true
  tabs.favicons.scale:
    global: 2.0
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.position:
    global: bottom
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 800
  tabs.width:
    global: 400
