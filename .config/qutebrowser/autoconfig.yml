# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+e>: open-editor
  content.geolocation:
    https://www.intercity.pl: false
  content.notifications:
    https://blog.devolutions.net: false
    https://fustany.com: false
    https://www.allrecipes.com: false
    https://www.facebook.com: false
    https://www.reddit.com: false
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.location.directory:
    global: ~/Downloads
  downloads.open_dispatcher:
    global: null
  editor.command:
    global:
    - kitty
    - nvim
    - '{file}'
    - +{line}
  editor.encoding:
    global: utf-8
  fonts.web.size.minimum:
    global: 11
  qt.highdpi:
    global: true
  scrolling.smooth:
    global: false
  tabs.background:
    global: true
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.position:
    global: bottom
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 800
  tabs.width:
    global: 400
