# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.pdfjs:
    global: true
  downloads.location.directory:
    global: ~/Downloads
  downloads.open_dispatcher:
    global: null
  editor.command:
    global:
    - kitty nvim {file} +{line}
  editor.encoding:
    global: utf-8
  scrolling.smooth:
    global: false
  tabs.background:
    global: true
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.position:
    global: bottom
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 800
  tabs.width:
    global: 400
